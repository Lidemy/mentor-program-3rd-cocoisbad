<!DOCTYPE html>	
<html>	
<head>	
	<title></title>	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
	<link rel="stylesheet" type="text/css" href="style.css">	

 	<script>	
		$(document).ready(function(){	
			$('.add-todo').keydown(function(e) {	
				if(e.key === 'Enter') {	
					addTodo(e.target.value);	
				}	
			})	
			
 			$('.todo-list').click(function(e){	
				const element = $(e.target);	
 				if (element.hasClass('todo__delete')) {	
					element.parent().parent().remove();	
					} else if (element.hasClass('todo__down')) {	
 						//標記未完成	
						if (element.hasClass('todo__undone')) {	
							element.parent().removeClass('list-group-item-success');	
							element.removeClass('todo__undone')	
							element.addClass('todo__final_switch')	
						} else {	
							element.parent().addClass('list-group-item-success');	
							element.addClass('todo__undone')	
							element.removeClass('todo__final_switch')	
							element.removeClass('btn-success')	
						}	
							
					}	
				})	
		})		
 		function addTodo(value) {	
			const newTodo = getTodoHTML(value);	
			$('.add-todo').val('');	
			$('.todo-list').append(newTodo);	
		}	
 		function getTodoHTML(value) {	
			return`	
			<li class="list-group-item d-flex justify-content-between align-items-center">	
				<div class='todo__down todo__final_switch'></div>	
				<div class='todo__content'><div>${value}<span>(已完成)</span></div></div>	
				<div>	
						
					<div class='btn btn-danger todo__delete'>刪除</div>	
				</div>	
			</li>`	
		}	
	</script>	
</head>	
<body>	
	  <div class="container">	
	  	<div class="row">	
	  		<div class="col-md-6">	
	  			<div class="input-group mb-3">	
				  <div class="input-group-prepend">	
				    <span class="input-group-text" id="basic-addon1">new todo</span>	
				  </div>	
				  <input type="text" class="form-control add-todo" placeholder="todo" aria-label="todo">	
				</div>	
			  	<ul class="list-group todo-list">	
				</ul>	
			</div>	
		</div>	
	  </div>	

 </body>	
</html>
