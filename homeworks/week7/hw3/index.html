<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body{
			margin:0;
		}
		.content {
			width: 420px;
			height: 340px;
			position: absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
			border: solid gray 1px;
		}
		.output{
			border: solid gray 1px;		
			margin:10px;
			text-align: right;
			height: 50px;
			padding: 5px;
			font-size: 70px;
			line-height: 50px;
		}
		.allRow {
			margin-left: 4px;
		}
		.ac {
			display: inline-block;
			padding: 10px 33px;
			margin:5px;
			border: solid gray 1px			
		}
		.norml_bthStyle {
			display: inline-block;
			padding: 10px 39px;
			margin:5px;
			border: solid gray 1px
		}
		.num__bthStyle {
			display: inline-block;
			border: solid gray 1px;
			padding: 10px 40px;
			margin:5px;
		}

		.div {
			position: absolute;
			right: 5px;
		}
		.minus {
			padding: 10px 39.5px;
		}
		.equal {
			padding: 10px 91px;
		}
		.dec {
			padding: 10px 42px;
		}
		.FaDaCai {
			display: inline-block;
			color:red;
			font-weight: bold;
			font-size: 24px;
			position: absolute;
			left: 50%;
			top: 30%;
			transform:translate(-50%,-50%);
		}

	</style>
</head>
<body>
	<div class='content'>
		<div class='output'>0</div>
		<div class='allRow'>
			<div class='row1'>
				<div class='ac'>AC</div>
				<div class='FaDaCai'>發大財</div>
				<div class='div norml_bthStyle' equations-value='div'>&divide;</div>
			</div>
			<div class='row2'>
				<div class='num__bthStyle' data-value='7'>7</div>
				<div class='num__bthStyle' data-value='8'>8</div>
				<div class='num__bthStyle' data-value='9'>9</div>
				<div class='times norml_bthStyle' equations-value='times'>&times;</div>
			</div>
			<div class='row3'>
				<div class='num__bthStyle' data-value='4'>4</div>
				<div class='num__bthStyle' data-value='5'>5</div>
				<div class='num__bthStyle' data-value='6'>6</div>
				<div class='minus norml_bthStyle' equations-value='minus'>–</div>
			</div>
			<div class='row4'>
				<div class='num__bthStyle' data-value='1'>1</div>
				<div class='num__bthStyle' data-value='2'>2</div>
				<div class='num__bthStyle' data-value='3'>3</div>
				<div class='plus norml_bthStyle' equations-value='plus'>+</div>
			</div>
			<div class='row5'>
				<div class='num__0 num__bthStyle'>0</div>		
				<div class='dec norml_bthStyle'>.</div>
				<div class='equal norml_bthStyle'>=</div>
			</div>
		</div>
	</div>
	<script>
		let num1 = '';
		let num2 = '';
		let Equ = '';
		//1~9
		document.querySelector('.allRow').addEventListener('click',function(e){

			if(e.target.getAttribute('data-value') !== null){
				num1 += e.target.getAttribute('data-value')				
			}
		})
		//0
		document.querySelector('.num__0').addEventListener('click',function(){
			if (num1 !== '') {
				num1 += 0;				
			}
		})
		//ac
		document.querySelector('.ac').addEventListener('click',function(){
			num1 = '';
			num2 = '';
		})

		//+-*/
		document.querySelector('.allRow').addEventListener('click',function(equations){
			if(equations.target.getAttribute('equations-value') !== null){
				Equ = equations.target.getAttribute('equations-value')
				num2 = num1;
				num1 = '';
			}

		})

		//=
		document.querySelector('.equal').addEventListener('click',function(){
			if (Equ !== '') {
				if (Equ === 'plus') {
					num1 = Number(num2) + Number(num1);
				} else if (Equ === 'minus') {
					num1 = Number(num2) - Number(num1);
				} else if (Equ === 'div') {
					num1 = Number(num2) / Number(num1);
				} else if (Equ === 'times') {
					num1 = Number(num2) * Number(num1);
				}
			}
		})

		//顯示輸出
		document.querySelector('.allRow').addEventListener('click',function(){
			if(num1 === '' && num2 === ''){
				document.querySelector('.output').innerText = '0';
			}else if(num1 === '' && num2 !== ''){
				document.querySelector('.output').innerText = num2;
			} else {
				document.querySelector('.output').innerText = num1;
			}
		})

	</script>
</body>
</html>
