<!DOCTYPE html>
<html>
<head>
  <style>
  	body, html, .content {
		width: 100%;
	    height: 100%;
	    margin: 0;
	    padding: 0;
  	}
    .content__msg {
      position: absolute;
      width: 100%;
	  height: 100%;
    }

    #content__msg--txt {
    	position:absolute;
    	top: 50%;
    	left: 50%;
    	transform: translate(-50%,-50%);
    }
    .content__btn {
      position: absolute;
      top:55%;
      left:50%;
      transform: translate(-50%,-50%);
    }

  </style>
</head>
<body>
  <div class='content'>
    <div class='content__msg'>
    	<div id='content__msg--txt'>畫面變色時請點擊</div>
    </div>
  </div>
  <script>

  	function randomNum() { //16位元隨機顏色
  		let ans = '#';
		for (let i = 0; i < 6; i += 1) {
			let num = Math.floor((Math.random() * 16));
			ans += num.toString(16);
		}
		return ans
  	}

    let useTime = 0;
    let t = 0;
    let t2 = 0;
    let bgSwitch = 0;
    let randomTime = Math.floor(Math.random() * 2000) + 1000;
    let bgColor = randomNum()

    t = setTimeout(cb, randomTime)
    function cb(){
      if (bgSwitch === 0 ) {
        document.querySelector('.content__msg').style.background = bgColor
      } else {
        document.querySelector('.content__msg').style.background = 'white'
      }
      useTime += 1;
      t2 = setTimeout('cb()',10)
    }
    document.querySelector('.content__msg').addEventListener('click', function(){
      clearTimeout(t);
      clearTimeout(t2);
      if(useTime > 0 && bgSwitch === 0) {
        bgSwitch = 1
        alert('你的成績是' + useTime / 100 + '秒')           
      } else if(useTime === 0 && bgSwitch === 0) {
        bgSwitch = 1
        alert('還沒變色喔! 失敗')
      };
      document.querySelector('.content__msg').style.background = 'white'     
      if(bgSwitch === 1) {
        const btn = document.createElement('button')
        btn.classList.add('content__btn')
        btn.innerText = '在來一次'
        document.querySelector('.content').appendChild(btn)
        bgSwitch = 2
        useTime = 0
        document.querySelector('.content__btn').addEventListener('click',function(){
		  document.querySelector('.content').removeChild(document.querySelector('button'))  
		  bgSwitch = 0
		  randomTime = Math.floor(Math.random() * 2000) + 1000;
		  bgColor = randomNum()
		  t = setTimeout(cb, randomTime)
        })
       }
    })
  </script>
</body>
</html>
